<body>
    <script>
        // Please create a function count(), when called it should return how many times it has been called, count.reset() should also implemented.
        // your code here
        function count() {
            count.val = count.val || 1;
            return count.val++
        }

        count.reset = () => {
            count.val = 1;
        }


        count() // 1
        count() // 2
        count() // 3

        count.reset()

        count() // 1
        count() // 2
        count() // 3
    </script>
