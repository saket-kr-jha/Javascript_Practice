    <script>
        //167. Intersection of unsorted arrays
        // Given two arrays, find the intersection(items occur in both arrays) arrays are not sorted, and might have duplicates.
        // you can modify the arrays
        // you can return the items in any order, but without duplicates.
        // This is an easy problem, What is the time & space complexity of your approach ?

        let arr1 = [1,2,7,8,9]
        let arr2 = [4,5,6,7,9]

        function getIntersection(arr1, arr2){
            let shortArray = arr1.length > arr2.length ? arr1 : arr2;
            let longarray = shortArray == arr1? arr2 : arr1;
            const intersection = new Set();
            let intersectionArray = []

            for (const item of shortArray){
                intersection.add(item);
            }
            intersectionArray = longarray.filter((item, index) => intersection.has(item) && longarray.indexOf(item)== index);
            console.log(intersectionArray)
        }

        getIntersection(arr1, arr2)

    </script>
